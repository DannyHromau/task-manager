server:
  port: 8081

spring:

  liquibase:
    enabled: true
    drop-first: true
    change-log: db/changelog/database-task-manager-changelog.xml
    default-schema: task_manager
    liquibase-schema: task_manager

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?useSSL=false
    username: manager
    password: manager

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
        default_schema: task_manager
    open-in-view: false

authentication:
  passwordPattern: ^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#&()â€“[{}]:;',?/*~$^+=<>]).{8,20}$
  emailPattern: ^[a-zA-Z0-9_!#$%&'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$

jwt:
  accessExpiration: 15
  refreshExpiration: 720
  algorithm: HmacSHA256

